[versions]
springBoot = "3.3.3"
springCloud = "2023.0.3"
hutool = "5.8.31"
slf4jApi = "2.0.16"
logstash = "8.0"
loki4j = "1.5.2"
jjwt = "0.12.6"
springdoc = "2.6.0"
r2dbcMysql = "1.3.0"
vavr = "0.10.4"
redisson = "3.35.0"
spotbugsAnnotations = "4.8.6"
swaggerAnnotations = "2.2.23"
mapstruct = "1.6.0"
mapstructSpring = "1.1.1"
jreleaserhVersion = "1.13.1"
qualityVersion = "5.0.0"
opentelemetry = "2.7.0"
reactorRabbitmq = "1.5.6"
swaggerV3Annotations = "2.2.22"
