project:
  name: shore
  description: Shore uses the Reactor stack: WebFlux, R2DBC, Redis, Reactor RabbitMQ/Kafka.
  website: https://github.com/youtaqiu/shore
  license: Apache-2.0
  java:
    version: 21
    multiProject: true
  extraProperties:
    inceptionYear: 2024

release:
  github:
    enabled: true
    owner: youtaqiu
    name: shore
    branch: main
    overwrite: true
    tagName: v{{projectVersion}}
    sign: true
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      hide:
        categories:
          - 'ðŸ”€ Merge'
        contributors:
          - 'GitHub'
signing:
  active: always
  armored: true
deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - build/staging-deploy